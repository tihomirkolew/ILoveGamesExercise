<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>I Love Game</title>
</head>

<body>

    <header>
        <!-- Navigation -->
        <nav>
            <a class="home" href="#"> <img src="./images/logo.png" alt="logo"> </a>
            <a href="#">Catalog</a>
            <!-- Logged-in users -->
            <div id="user">
                <a href="#">Add Game</a>
                <a href="#">Logout</a>
            </div>
            <!-- Guest users -->
            <div id="guest">
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>
        </nav>
    </header>

    <section id="catalog-page">
        <h1>Catalog</h1>
        <!-- Display div: with information about every game (if any) -->
        <div class="catalog-container">

            <div class="game">
                <img src="./images/witcher.png" alt="The Witcher 3">
                <div class="details-overlay">
                    <p class="name">The Witcher 3</p>
                    <p class="genre">Open World</p>
                    <a href="#" class="details-button">Details</a>
                </div>
            </div>

            <div class="game">
                <img src="./images/elden ring.png" alt="Elden Ring">
                <div class="details-overlay">
                    <p class="name">Elden Ring</p>
                    <p class="genre">Action RPG</p>
                    <a href="#" class="details-button">Details</a>
                </div>
            </div>

            <div class="game">
                <img src="./images/minecraft.png" alt="Minecraft">
                <div class="details-overlay">
                    <p class="name">Minecraft</p>
                    <p class="genre">Sandbox</p>
                    <a href="#" class="details-button">Details</a>
                </div>
            </div>

            <div class="game">
                <img src="./images/cyberpunk.png" alt="Cyberpunk 2077">
                <div class="details-overlay">
                    <p class="name">Cyberpunk 2077</p>
                    <p class="genre">Action RPG</p>
                    <a href="#" class="details-button">Details</a>
                </div>
            </div>

        </div>
        <!-- Display paragraph: If there is no games  -->
        <!-- <h3 class="no-articles">No Added Games Yet</h3> -->
    </section>

    <footer>
        <p class="center-text">React Course Exercise @ SoftUni &trade;</p>
    </footer>
</body>

</html>
