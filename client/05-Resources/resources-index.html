<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>I Love Game</title>

<body>

    <header>
        <!-- Navigation -->
        <nav>
            <a class="home" href="#"> <img src="./images/logo.png" alt="logo"> </a>
            <a href="#">Catalog</a>
            <!-- Logged-in users -->
            <div id="user">
                <a href="#">Add Game</a>

            <div id="guest">
                <a href="#">Login</a>
                <a href="#">Register</a>

        </nav>

    <!--Home Page-->
        <section id="welcome-world">
