<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>I Love Game</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav>
            <a class="home" href="#"> <img src="./images/logo.png" alt="logo"> </a>
            <a href="#">Catalog</a>
            <!-- Logged-in users -->
            <div id="user">
                <a href="#">Add Game</a>
                <a href="#">Logout</a>
            </div>
            <!-- Guest users -->
            <div id="guest">
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>
        </nav>
    </header>

    <!-- Register Page ( Only for Guest users ) -->
    <section id="register-page" class="content auth">
        <form id="register">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Register</h1>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">

                <label for="pass">Password:</label>
                <input type="password" name="password" id="register-password" placeholder="Password">

                <label for="con-pass">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Repeat Password">

                <input class="btn submit" type="submit" value="Register">


            </div>
        </form>
    </section>
    <footer>
        <p class="center-text">React Course Exercise @ SoftUni &trade;</p>
    </footer>

</body>

</html>
